<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bloop Â· sign in</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #09090B;
    --surface: #111114;
    --surface-hover: #161619;
    --border: #232328;
    --border-bright: #2E2E35;
    --text: #E4E0D8;
    --text-secondary: #908C84;
    --text-dim: #585550;
    --accent: #C29040;
    --accent-soft: rgba(194, 144, 64, 0.10);
    --red: #C43830;
    --red-soft: rgba(196, 56, 48, 0.14);
    --red-text: #E05046;
    --green-text: #52B86C;
    --serif: 'Instrument Serif', Georgia, 'Times New Roman', serif;
    --mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', 'Consolas', monospace;
    --ease: cubic-bezier(0.22, 1, 0.36, 1);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { -webkit-font-smoothing: antialiased; }
  body {
    font-family: var(--mono);
    font-size: 13px;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: '';
    position: fixed;
    top: -180px;
    left: 50%;
    transform: translateX(-50%);
    width: 900px;
    height: 500px;
    background: radial-gradient(ellipse, rgba(194, 144, 64, 0.035) 0%, transparent 70%);
    pointer-events: none;
  }
  .auth-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 48px 40px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeUp 0.5s var(--ease) both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .auth-logo {
    height: 72px;
    margin-bottom: 12px;
  }
  .auth-card h1 {
    font-family: var(--serif);
    font-style: italic;
    font-size: 32px;
    font-weight: 400;
    letter-spacing: -0.01em;
    margin-bottom: 8px;
  }
  .auth-card .subtitle {
    font-size: 11px;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 32px;
  }
  .auth-input {
    font-family: var(--mono);
    font-size: 13px;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 14px;
    border-radius: 6px;
    width: 100%;
    outline: none;
    margin-bottom: 16px;
    transition: border-color 0.2s;
  }
  .auth-input:focus { border-color: var(--accent); }
  .auth-input::placeholder { color: var(--text-dim); }
  .auth-btn {
    font-family: var(--mono);
    font-size: 12px;
    font-weight: 600;
    background: var(--accent);
    color: var(--bg);
    border: none;
    padding: 11px 24px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    letter-spacing: 0.03em;
    transition: opacity 0.15s;
    text-transform: uppercase;
  }
  .auth-btn:hover { opacity: 0.85; }
  .auth-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  .auth-error {
    font-size: 11px;
    color: var(--red-text);
    background: var(--red-soft);
    border-radius: 5px;
    padding: 8px 12px;
    margin-bottom: 16px;
    display: none;
  }
  .auth-error.visible { display: block; }
  .auth-status {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 12px;
  }
  .hidden { display: none; }
</style>
</head>

  <!-- Setup page (first-time registration) -->
  <div id="setupPage" class="hidden">
    <div class="subtitle">Initial Setup</div>
    <div id="setupError" class="auth-error"></div>
    <input type="text" id="setupUsername" class="auth-input" placeholder="Admin username" autocomplete="username" autofocus>
    <button id="setupBtn" class="auth-btn" onclick="doRegister()">Register Passkey</button>
    <div id="setupStatus" class="auth-status"></div>
  </div>

  <!-- Login page -->
  <div id="loginPage" class="hidden">
    <div class="subtitle">Sign In</div>
    <div id="loginError" class="auth-error"></div>
    <button id="loginBtn" class="auth-btn" onclick="doLogin()">Sign In with Passkey</button>
    <div id="loginStatus" class="auth-status"></div>
  </div>

  <!-- Invite registration page -->
  <div id="invitePage" class="hidden">
    <div class="subtitle">You've Been Invited</div>
    <div id="inviteError" class="auth-error"></div>
    <input type="text" id="inviteUsername" class="auth-input" placeholder="Choose a username" autocomplete="username" autofocus>
    <button id="inviteBtn" class="auth-btn" onclick="doInviteRegister()">Register Passkey</button>
    <div id="inviteStatus" class="auth-status"></div>
  </div>

  <!-- Loading -->
  <div id="loadingPage">
    <div class="subtitle">Checking...</div>
  </div>
</div>

<script>
const API = window.location.origin;

function base64urlDecode(str) {
  str = str.replace(/-/g, '+').replace(/_/g, '/');
  while (str.length % 4) str += '=';
  const bin = atob(str);
  const buf = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i++) buf[i] = bin.charCodeAt(i);
  return buf.buffer;
}

function bufferToBase64url(buf) {
  const bytes = new Uint8Array(buf);
  let str = '';
  for (const b of bytes) str += String.fromCharCode(b);
  return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
}

function showError(id, msg) {
  const el = document.getElementById(id);
  el.textContent = msg;
  el.classList.add('visible');
}

function clearError(id) {
  const el = document.getElementById(id);
  el.textContent = '';
  el.classList.remove('visible');
}

async function doInviteRegister() {
  const username = document.getElementById('inviteUsername').value.trim();
  if (!username) { showError('inviteError', 'Username is required'); return; }

  const params = new URLSearchParams(window.location.search);
  const inviteToken = params.get('invite');
  if (!inviteToken) { showError('inviteError', 'No invite token found'); return; }

  clearError('inviteError');
  const btn = document.getElementById('inviteBtn');
  btn.disabled = true;
  document.getElementById('inviteStatus').textContent = 'Starting registration...';

  try {
    const startRes = await fetch(API + '/auth/invite/register/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, invite_token: inviteToken }),
    });
    if (!startRes.ok) {
      const err = await startRes.json();
      throw new Error(err.error || 'Registration start failed');
    }
    const startData = await startRes.json();
    const challengeId = startData.challenge_id;

    const publicKey = startData.publicKey;
    publicKey.challenge = base64urlDecode(publicKey.challenge);
    publicKey.user.id = base64urlDecode(publicKey.user.id);
    if (publicKey.excludeCredentials) {
      publicKey.excludeCredentials = publicKey.excludeCredentials.map(c => ({
        ...c, id: base64urlDecode(c.id)
      }));
    }

    document.getElementById('inviteStatus').textContent = 'Touch your security key or use biometrics...';

    const credential = await navigator.credentials.create({ publicKey });

    document.getElementById('inviteStatus').textContent = 'Verifying...';

    const credentialData = {
      id: credential.id,
      rawId: bufferToBase64url(credential.rawId),
      type: credential.type,
      response: {
        attestationObject: bufferToBase64url(credential.response.attestationObject),
        clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
      },
    };
    if (credential.response.getTransports) {
      credentialData.response.transports = credential.response.getTransports();
    }

    const finishRes = await fetch(API + '/auth/invite/register/finish', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ challenge_id: challengeId, credential: credentialData, invite_token: inviteToken }),
    });
    if (!finishRes.ok) {
      const err = await finishRes.json();
      throw new Error(err.error || 'Registration finish failed');
    }

    window.location.href = '/';
  } catch (e) {
    showError('inviteError', e.message || 'Registration failed');
    btn.disabled = false;
    document.getElementById('inviteStatus').textContent = '';
  }
}

async function checkAuth() {
  // Check for invite token in URL
  const params = new URLSearchParams(window.location.search);
  const inviteToken = params.get('invite');
  if (inviteToken) {
    document.getElementById('loadingPage').classList.add('hidden');
    document.getElementById('invitePage').classList.remove('hidden');
    return;
  }

  try {
    const r = await fetch(API + '/auth/status');
    const d = await r.json();
    document.getElementById('loadingPage').classList.add('hidden');

    if (!d.setup_complete) {
      document.getElementById('setupPage').classList.remove('hidden');
    } else {
      document.getElementById('loginPage').classList.remove('hidden');
    }
  } catch (e) {
    document.getElementById('loadingPage').classList.add('hidden');
    document.getElementById('loginPage').classList.remove('hidden');
    showError('loginError', 'Failed to check auth status');
  }
}

async function doRegister() {
  const username = document.getElementById('setupUsername').value.trim();
  if (!username) { showError('setupError', 'Username is required'); return; }

  clearError('setupError');
  const btn = document.getElementById('setupBtn');
  btn.disabled = true;
  document.getElementById('setupStatus').textContent = 'Starting registration...';

  try {
    // 1. Start registration
    const startRes = await fetch(API + '/auth/register/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username }),
    });
    if (!startRes.ok) {
      const err = await startRes.json();
      throw new Error(err.error || 'Registration start failed');
    }
    const startData = await startRes.json();
    const challengeId = startData.challenge_id;

    // 2. Decode challenge for WebAuthn API
    const publicKey = startData.publicKey;
    publicKey.challenge = base64urlDecode(publicKey.challenge);
    publicKey.user.id = base64urlDecode(publicKey.user.id);
    if (publicKey.excludeCredentials) {
      publicKey.excludeCredentials = publicKey.excludeCredentials.map(c => ({
        ...c, id: base64urlDecode(c.id)
      }));
    }

    document.getElementById('setupStatus').textContent = 'Touch your security key or use biometrics...';

    // 3. Create credential
    const credential = await navigator.credentials.create({ publicKey });

    document.getElementById('setupStatus').textContent = 'Verifying...';

    // 4. Finish registration
    const credentialData = {
      id: credential.id,
      rawId: bufferToBase64url(credential.rawId),
      type: credential.type,
      response: {
        attestationObject: bufferToBase64url(credential.response.attestationObject),
        clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
      },
    };
    if (credential.response.getTransports) {
      credentialData.response.transports = credential.response.getTransports();
    }

    const finishRes = await fetch(API + '/auth/register/finish', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ challenge_id: challengeId, credential: credentialData }),
    });
    if (!finishRes.ok) {
      const err = await finishRes.json();
      throw new Error(err.error || 'Registration finish failed');
    }

    // Success - redirect to dashboard
    window.location.href = '/';
  } catch (e) {
    showError('setupError', e.message || 'Registration failed');
    btn.disabled = false;
    document.getElementById('setupStatus').textContent = '';
  }
}

async function doLogin() {
  clearError('loginError');
  const btn = document.getElementById('loginBtn');
  btn.disabled = true;
  document.getElementById('loginStatus').textContent = 'Starting authentication...';

  try {
    // 1. Start authentication
    const startRes = await fetch(API + '/auth/login/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
    });
    if (!startRes.ok) {
      const err = await startRes.json();
      throw new Error(err.error || 'Login start failed');
    }
    const startData = await startRes.json();
    const challengeId = startData.challenge_id;

    // 2. Decode challenge for WebAuthn API
    const publicKey = startData.publicKey;
    publicKey.challenge = base64urlDecode(publicKey.challenge);
    if (publicKey.allowCredentials) {
      publicKey.allowCredentials = publicKey.allowCredentials.map(c => ({
        ...c, id: base64urlDecode(c.id)
      }));
    }

    document.getElementById('loginStatus').textContent = 'Touch your security key or use biometrics...';

    // 3. Get credential
    const credential = await navigator.credentials.get({ publicKey });

    document.getElementById('loginStatus').textContent = 'Verifying...';

    // 4. Finish authentication
    const credentialData = {
      id: credential.id,
      rawId: bufferToBase64url(credential.rawId),
      type: credential.type,
      response: {
        authenticatorData: bufferToBase64url(credential.response.authenticatorData),
        clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
        signature: bufferToBase64url(credential.response.signature),
      },
    };
    if (credential.response.userHandle) {
      credentialData.response.userHandle = bufferToBase64url(credential.response.userHandle);
    }

    const finishRes = await fetch(API + '/auth/login/finish', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ challenge_id: challengeId, credential: credentialData }),
    });
    if (!finishRes.ok) {
      const err = await finishRes.json();
      throw new Error(err.error || 'Login failed');
    }

    // Success - redirect to dashboard
    window.location.href = '/';
  } catch (e) {
    showError('loginError', e.message || 'Authentication failed');
    btn.disabled = false;
    document.getElementById('loginStatus').textContent = '';
  }
}

checkAuth();
</script>
</body>
</html>
